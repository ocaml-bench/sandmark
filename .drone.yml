kind: pipeline
name: 4.10.0+stock+serial

platform:
  os: linux
  arch: amd64

steps:
- name: 4.10.0+stock
  image: ocurrent/opam:debian-10-ocaml-4.10
  commands:
  - sudo apt-get update && sudo apt-get -y install wget pkg-config libgmp-dev m4 libdw-dev && sudo apt-get -y install jq
  - sudo chown -R opam .
  - eval $(opam env)
  - opam update
  - opam install dune.2.6.0
  - export ITER=1
  - export OPAM_DISABLE_SANDBOXING=true
  - wget https://github.com/ocaml-bench/sandmark/pull/131.patch
  - patch -p1 < 131.patch
  - DRY_RUN=1 make ocaml-versions/4.10.0+stock.bench

